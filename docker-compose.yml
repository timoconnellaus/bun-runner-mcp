version: '3.8'

services:
  sandbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bun-sandbox
    restart: unless-stopped

    # Network configuration
    ports:
      - "127.0.0.1:9998:9998"  # Proxy server (localhost only)
      - "127.0.0.1:9999:9999"  # Control server (localhost only)

    # Security: Read-only filesystem
    read_only: true

    # Temporary filesystems for runtime needs
    tmpfs:
      - /tmp:size=64M,mode=1777,noexec,nosuid,nodev
      - /sandbox/code:size=32M,mode=0755,noexec,nosuid,nodev
      - /sandbox/.bun:size=16M,mode=0755,noexec,nosuid,nodev

    # Drop all capabilities
    cap_drop:
      - ALL

    # Additional security options
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined  # Bun may need this, but consider custom seccomp profile

    # Resource limits
    mem_limit: 256m
    memswap_limit: 256m  # No swap
    mem_reservation: 128m
    cpus: 0.5
    pids_limit: 50

    # Environment variables
    environment:
      - NODE_ENV=production
      - BUN_RUNTIME_TRANSPILER_CACHE_PATH=/tmp/.bun-cache

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  # Optional: isolated network for additional security
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
